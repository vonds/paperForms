<!DOCTYPE html>
<html lang="en">

<head>
	<title>Paper Forms</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3 py-0">
		<section class="container">
			<a href="index.html" class="navbar-brand">
				Paper Forms
			</a>
			<section>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a href="signup.html" class="nav-link">Sign Up</a>
					</li>
				</ul>
			</section>
		</section>
	</nav>

	<section class="wrapper">
		<form class="form-signin">
			<h2 class="form-signin-heading">Please login</h2>
			<input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
			<input type="password" class="form-control" name="password" placeholder="Password" required="" />
			<label class="checkbox">
				<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
			</label>
			<button class="btn btn-lg btn-light btn-block center" type="submit">Login</button>
			<a href="form.html">Click Here To Go To Form</a>

		</form>
	</section>

</body>

</html>
